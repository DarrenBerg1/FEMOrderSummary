<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="top-card">
      <img src="/images/illustration-hero.svg" />
    </div>
    <div class="bot-card">
    <h1>Order Summary</h1>

    <p class="top-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like! </p>
  
    <div class="annual-section">
      <img src="/images/icon-music.svg" />
      <p class="split">Annual Plan
        <span>$59.99/year</span></p>  
      <a class="Change"> Change </a>
      
     
    </div>
    
    <div class="bot-text">
      <button>Proceed to Payment</button>
    </div>
    <a class="cancel">Cancel Order</a>
    </div>
  </main>
</body>
</html>
